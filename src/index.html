<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet">
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
    </head>

    <body>
        <section class="card__wrapper">
            <div class="card__header">
                <div class="inner__header">
                    <div class="title">
                        DAY
                    </div>
                    <div class="day__input">
                        <input id="day" placeholder="DD" type="tel" />
                        <small id="dayError"></small>
                    </div>
                </div>
                <div class="inner__header">
                    <div class="title">
                        MONTH
                    </div>
                    <div class="month__input">
                        <input id="month" placeholder="MM" type="tel" />
                        <small id="monthError"></small>

                    </div>
                </div>
                <div class="inner__header">
                    <div class="title">
                        YEAR
                    </div>
                    <div class="week__input">
                        <input id="year" placeholder="YYYY" type="tel" />
                        <small id="yearError"></small>

                    </div>
                </div>
            </div>
            <div class="card__seperator">
                <div class="left__seperator"></div>
                <div class="seperator__circle" tabindex="0" role="button" id="btn" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                        <g fill="none" stroke="#FFF" stroke-width="2">
                            <path
                                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                        </g>
                    </svg>
                </div>
                <div class="right__seperator"></div>
            </div>
            <div class="result">
                <p class="result-1"><span class="dash-1">- - </span> <span> years</span></span></p>
                <p class="result-2"><span class="dash-2">- - </span> month</p>
                <p class="result-3"><span class="dash-3">- - </span> days</p>
            </div>
        </section>
    </body>

</html>
